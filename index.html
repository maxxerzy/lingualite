<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingualite DA-DE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Lingualite – Dänisch lernen</h1>
    <nav>
      <button onclick="showSection('decks')">Decks</button>
      <button onclick="showSection('learn')">Lernen</button>
      <button onclick="showSection('import')">Import/Export</button>
    </nav>
    <section id="decks" class="section">
      <h2>Decks</h2>
      <div id="deckList"></div>
      <button onclick="createDeck()">Neues Deck</button>
    </section>
    <section id="learn" class="section hidden">
      <h2>Lernen</h2>
      <label for="modeSelect">Modus wählen:</label>
      <select id="modeSelect">
        <option value="flashcards">Flashcards</option>
        <option value="multiple">Multiple Choice</option>
        <option value="sentence">Satzpuzzle</option>
      </select>
      <button onclick="startLearning()">Session starten</button>
      <div id="learningArea"></div>
    </section>
    <section id="import" class="section hidden">
      <h2>Import/Export</h2>
      <input type="file" id="importFile" onchange="handleFileImport(event)">
      <textarea id="importText" placeholder="front;back;example"></textarea>
      <button onclick="importFromText()">Text importieren</button>
      <button onclick="exportDecks()">Decks exportieren</button>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
