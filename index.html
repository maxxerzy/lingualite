<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lingualite – Modular 2000</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="topbar">
      <h1>Lingualite – Sprachen lernen</h1>
      <nav class="nav">
        <button type="button" data-view="learn">Lernen</button>
        <button type="button" data-view="decks">Decks</button>
        <button type="button" data-view="settings" class="icon-btn" title="Einstellungen">
          <img src="settings.png" alt="Einstellungen">
        </button>
      </nav>
    </header>

    <main>
      <section id="view-learn" class="view">
        <div class="panel">
          <div class="row">
            <label>Deck</label>
            <select id="deckSelect" class="input"></select>
            <label>Modus</label>
            <select id="modeSelect" class="input">
              <option value="flashcards">Flashcards</option>
              <option value="multiple">Multiple Choice</option>
              <option value="sentence">Satzpuzzle</option>
            </select>
            <button type="button" id="startBtn" class="btn primary">Session starten</button>
          </div>
          <div id="learnArea" class="card"></div>
        </div>
      </section>

      <section id="view-decks" class="view hidden">
        <div class="panel">
          <h2>Verfügbare Decks</h2>
          <ul id="deckList" class="list"></ul>
        </div>
      </section>

      <section id="view-settings" class="view hidden">
        <div class="grid2">
          <div class="panel">
            <h2>Import/Export</h2>
            <div class="row">
              <input type="file" id="importFile" accept="application/json">
              <button type="button" id="importBtn" class="btn">Importieren</button>
              <button type="button" id="exportBtn" class="btn">Exportieren</button>
            </div>
            <details>
              <summary>Deck-Schema</summary>
              <pre class="code" id="schemaBox"></pre>
            </details>
          </div>
          <div class="panel">
            <h2>Planung & Zurücksetzen</h2>
            <div class="row">
              <label for="maxNew">Neue Karten/Session</label>
              <input id="maxNew" class="input" type="number" min="0" max="200" step="5">
              <label><input id="onlyDue" type="checkbox"> Nur fällige Karten zeigen</label>
            </div>
            <div class="row">
              <button type="button" id="saveSettings" class="btn primary">Einstellungen speichern</button>
            </div>
            <hr>
            <div class="row">
              <button type="button" id="resetProgress" class="btn">Nur Fortschritt löschen</button>
              <button type="button" id="resetAll" class="btn danger">⚠️ Alles löschen</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="core/store.js"></script>
  <script src="core/loader.js"></script>
  <script src="ui/components.js"></script>
  <script src="app.js"></script>
</body>
</html>
