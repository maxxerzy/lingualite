<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lingualite</title>
<link rel="stylesheet" href="style.css?v=16">
</head>
<body>
<div class="app-container">
  <h1>Lingualite</h1>
  <nav>
    <button type="button" onclick="showSection('decks')"><i>Decks</i></button>
    <button type="button" id="learnBtn" class="hidden" onclick="showSection('learn')">Lernen</button>
    <button type="button" class="icon-btn" onclick="showSection('import')" title="Import/Export">
      <img src="settings.svg" alt="Einstellungen">
    </button>
    <button type="button" class="danger outline" onclick="resetAll()">🔁 Reset</button>
  </nav>
  <section id="decks" class="section hidden"><h2><i>Decks</i></h2><div id="deckList"></div></section>
  <section id="learn" class="section hidden"><h2>Lernen</h2><div id="learningArea"></div></section>
  <section id="import" class="section hidden"><h2>Import/Export</h2></section>
</div>
<script src="app.js?v=16"></script>
</body>
</html>
