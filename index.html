<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingualite</title>
  <link rel="stylesheet" href="style.css?v=29">
</head>
<body>
  <div class="app-container">
    <header class="topbar">
      <h1>Lingualite</h1>
      <div class="meters">
        <div id="scoreBox">Punkte: 0</div>
        <div id="deckElo">Deck‑Elo: —</div>
      </div>
    </header>
    <nav>
      <button onclick="showSection('decks')"><i>Decks</i></button>
      <button onclick="showSection('import')">⚙ Import/Export</button>
      <button onclick="resetAll()">🔁 Reset</button>
    </nav>
    <section id="decks" class="section">
      <h2><i>Decks</i></h2>
      <div id="deckList" class="deckList"></div>
      <button id="learnBtn" class="primary hidden" onclick="showSection('learn')">Lernen</button>
    </section>
    <section id="learn" class="section hidden">
      <h2>Lernen</h2>
      <label for="modeSelect">Modus wählen:</label>
      <select id="modeSelect">
        <option value="flashcards">Flashcards</option>
        <option value="multiple">Multiple Choice</option>
        <option value="sentence">Satzpuzzle</option>
      </select>
      <button id="startBtn">Session starten</button>
      <div id="learningArea"></div>
    </section>
    <section id="import" class="section hidden">
      <h2>Import/Export</h2>
      <button onclick="exportDecks()">Decks exportieren</button>
      <button onclick="resetAll()">Alles zurücksetzen</button>
    </section>
  </div>
  <script src="app.js?v=29"></script>
</body>
</html>
